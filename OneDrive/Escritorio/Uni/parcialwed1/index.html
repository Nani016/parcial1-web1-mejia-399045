<!--
Repository name suggested: parcial1-web1-apellido-codigo

Instructions:
1) Save this file as index.html
2) Open locally (double click) to test SPA behavior.
3) To push to GitHub: create a new repo named according to the requirement and push this file.
4) To deploy on Vercel: connect the GitHub repo to Vercel and set root to `/`.

This single-file project is a Vanilla JS SPA that demonstrates:
- Flexbox & Grid usage
- Semantic HTML
- CSS styling
- Navigation within a SPA (no page reloads)

-->

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parcial1 - Perfil Social (SPA)</title>
  <meta name="description" content="Simulación de perfil tipo Facebook como SPA - Vanilla JS, HTML semántico, Flexbox y Grid" />
  <style>
    :root{
      --bg:#f2f5f9;
      --card:#fff;
      --accent:#1877f2;
      --muted:#6b7280;
      --gap:16px;
      --radius:12px;
      --max-width:1000px;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f1724;display:flex;justify-content:center;padding:24px}
    .container{width:100%;max-width:var(--max-width)}

    /* HEADER */
    header.site-header{background:var(--card);border-radius:12px;padding:12px 16px;margin-bottom:var(--gap);display:flex;align-items:center;gap:12px;box-shadow:0 4px 12px rgba(11,18,31,0.06)}
    .branding{display:flex;align-items:center;gap:12px}
    .logo{display:inline-flex;align-items:center;gap:8px}
    .logo svg{width:36px;height:36px}
    .app-name{font-weight:700}

    /* Search */
    .search-area{margin-left:auto;display:flex;align-items:center;gap:8px}
    .search-area input{padding:8px 12px;border-radius:999px;border:1px solid #e6edf5;min-width:220px}
    .search-area button{background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}

    /* LAYOUT: profile + nav */
    .profile-grid{display:grid;grid-template-columns:260px 1fr;gap:var(--gap)}

    /* SIDEBAR: profile card */
    aside.profile-card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 4px 8px rgba(11,18,31,0.04)}
    .avatar{width:100%;display:flex;justify-content:center}
    .avatar img{width:140px;height:140px;border-radius:50%;object-fit:cover}
    .profile-name{margin-top:10px;text-align:center;font-weight:700}
    .profile-bio{color:var(--muted);font-size:14px;text-align:center;margin-top:6px}

    .nav-sections{display:flex;flex-direction:column;gap:8px;margin-top:12px}

    .nav-sections button{background:#f8fafc;border:1px solid #eef2f7;padding:10px;border-radius:10px;cursor:pointer;text-align:left}
    .nav-sections button.active{background:linear-gradient(90deg, rgba(24,119,242,0.12), rgba(24,119,242,0.06));border-color:rgba(24,119,242,0.18)}

    /* MAIN CONTENT */
    main.content{min-height:420px}
    .card{background:var(--card);padding:16px;border-radius:12px;margin-bottom:var(--gap);box-shadow:0 6px 18px rgba(11,18,31,0.05)}

    /* Muro: posts as flex column */
    .post{display:flex;gap:12px}
    .post .post-body{flex:1}
    .post .post-header{display:flex;align-items:center;gap:10px}
    .post .post-header img{width:48px;height:48px;border-radius:50%}
    .post .post-content{margin-top:8px;color:#111827}
    .post .post-meta{color:var(--muted);font-size:13px;margin-top:8px}

    /* PHOTOS: grid */
    .photos-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .photos-grid img{width:100%;height:140px;object-fit:cover;border-radius:8px}

    /* BOXES: examples using CSS grid areas */
    .boxes-grid{display:grid;grid-template-columns:1fr 1fr;grid-template-rows:120px 120px;gap:12px}
    .box{display:flex;align-items:center;justify-content:center;border-radius:12px;padding:12px;background:linear-gradient(180deg,#ffffff, #fbfdff);border:1px solid #eef6ff}

    /* RESPONSIVE */
    @media (max-width:800px){
      .profile-grid{grid-template-columns:1fr;}
      .photos-grid{grid-template-columns:repeat(2,1fr)}
      .search-area input{min-width:120px}
    }

  </style>
</head>
<body>
  <div class="container">

    <header class="site-header" role="banner">
      <div class="branding">
        <a href="#" class="logo" aria-label="Inicio">
          <!-- simple SVG logo -->
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect width="48" height="48" rx="10" fill="#1877f2"/><path d="M14 30v-7h6v7h5v-11h4l1-5h-5V12c0-1.1.9-2 2-2h3V5h-4c-4.4 0-8 3-8 7v4h-4v5h-1z" fill="#fff"/></svg>
          <span class="app-name">MyFaceSim</span>
        </a>
      </div>

      <div class="search-area" role="search">
        <label for="search-input" class="sr-only" style="display:none">Buscar</label>
        <input id="search-input" type="search" placeholder="Buscar en MyFaceSim..." aria-label="Buscar" />
        <button id="search-btn" aria-label="Buscar botón">Buscar</button>
      </div>
    </header>

    <div class="profile-grid">

      <aside class="profile-card" aria-labelledby="profile-name">
        <div class="avatar">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop&crop=faces" alt="Avatar de usuario" />
        </div>
        <h2 id="profile-name" class="profile-name">Daniel Mejía</h2>
        <p class="profile-bio">Desarrollador web | Aprendiendo SPA y buenas prácticas</p>

        <nav class="nav-sections" aria-label="Secciones del perfil">
          <button data-section="muro" class="active">Muro</button>
          <button data-section="info">Info</button>
          <button data-section="photos">Photos</button>
          <button data-section="boxes">Boxes</button>
        </nav>
      </aside>

      <main class="content" role="main">
        <!-- Sections rendered by SPA JS -->
        <section id="view" aria-live="polite"></section>
      </main>

    </div>

    <footer style="margin-top:16px;text-align:center;color:var(--muted);font-size:13px">Proyecto: parcial1-web1-apellido-código — Demo SPA (Vanilla JS)</footer>

  </div>

  <script>
    // --- Simulated data ---
    const state = {
      posts: [
        {id:1, author:'Laura R.', time:'2 hrs', text:'¡Un día genial construyendo interfaces!'},
        {id:2, author:'Carlos G.', time:'1 day', text:'Compartiendo recursos para aprender Flexbox.'}
      ],
      info: {
        "Trabajo":"Estudiante - Desarrollo Web",
        "Ubicación":"Bogotá, Colombia",
        "Educación":"Universidad - Ingeniería"
      },
      photos: Array.from({length:9}).map((_,i)=>"https://picsum.photos/seed/"+(i+1)+"/600/400"),
      boxes: [
        {title:'Amigos', value:256},
        {title:'Publicaciones', value:43},
        {title:'Reacciones', value:1024},
        {title:'Grupos', value:12}
      ]
    }

    // DOM refs
    const view = document.getElementById('view')
    const navButtons = document.querySelectorAll('.nav-sections button')

    // render functions (each view returns an element or HTML string)
    function renderMuro(){
      // create container
      const container = document.createElement('div')
      container.className = 'card'

      const header = document.createElement('h3')
      header.textContent = 'Muro'
      container.appendChild(header)

      // posts list
      state.posts.forEach(post=>{
        const article = document.createElement('article')
        article.className = 'post'

        article.innerHTML = `
          <img src="https://picsum.photos/seed/u${post.id}/80/80" alt="avatar" />
          <div class="post-body">
            <div class="post-header"><strong>${post.author}</strong><span style="margin-left:8px;color:var(--muted);font-size:13px">· ${post.time}</span></div>
            <div class="post-content">${post.text}</div>
            <div class="post-meta">Me gusta · Comentar · Compartir</div>
          </div>
        `
        container.appendChild(article)
      })

      return container
    }

    function renderInfo(){
      const container = document.createElement('div')
      container.className = 'card'
      const header = document.createElement('h3')
      header.textContent = 'Info'
      container.appendChild(header)

      const dl = document.createElement('dl')
      for(const [k,v] of Object.entries(state.info)){
        const dt = document.createElement('dt')
        dt.textContent = k
        dt.style.fontWeight='700'
        const dd = document.createElement('dd')
        dd.textContent = v
        dd.style.marginBottom='8px'
        dd.style.color='var(--muted)'
        dl.appendChild(dt); dl.appendChild(dd)
      }
      container.appendChild(dl)
      return container
    }

    function renderPhotos(){
      const container = document.createElement('div')
      container.className = 'card'
      const header = document.createElement('h3')
      header.textContent = 'Photos'
      container.appendChild(header)

      const grid = document.createElement('div')
      grid.className = 'photos-grid'
      state.photos.forEach(src=>{
        const img = document.createElement('img')
        img.src = src
        img.loading = 'lazy'
        grid.appendChild(img)
      })
      container.appendChild(grid)
      return container
    }

    function renderBoxes(){
      const container = document.createElement('div')
      container.className = 'card'
      const header = document.createElement('h3')
      header.textContent = 'Boxes (Stats)'
      container.appendChild(header)

      const grid = document.createElement('div')
      grid.className = 'boxes-grid'

      state.boxes.forEach(b=>{
        const el = document.createElement('div')
        el.className = 'box'
        el.innerHTML = `<div style="text-align:center"><strong style="font-size:18px">${b.value}</strong><div style="color:var(--muted);margin-top:6px">${b.title}</div></div>`
        grid.appendChild(el)
      })

      container.appendChild(grid)
      return container
    }

    // Router-like switch
    function navigateTo(section){
      // update active nav
      navButtons.forEach(btn=>btn.classList.toggle('active', btn.dataset.section===section))

      // clear view
      view.innerHTML = ''

      let node
      switch(section){
        case 'muro': node = renderMuro(); break
        case 'info': node = renderInfo(); break
        case 'photos': node = renderPhotos(); break
        case 'boxes': node = renderBoxes(); break
        default: node = renderMuro();
      }

      view.appendChild(node)
    }

    // attach listeners
    navButtons.forEach(btn=>{
      btn.addEventListener('click', e=>{
        const section = e.currentTarget.dataset.section
        navigateTo(section)
      })
    })

    // search example: filter posts (simple simulated behaviour)
    document.getElementById('search-btn').addEventListener('click', ()=>{
      const q = document.getElementById('search-input').value.trim().toLowerCase()
      if(!q){
        navigateTo('muro')
        return
      }
      // simulate results: show posts containing query
      const matches = state.posts.filter(p=>p.text.toLowerCase().includes(q) || p.author.toLowerCase().includes(q))
      view.innerHTML = ''
      const resultCard = document.createElement('div')
      resultCard.className='card'
      const h = document.createElement('h3')
      h.textContent = `Resultados para "${q}" (${matches.length})`
      resultCard.appendChild(h)

      if(matches.length===0){
        const p = document.createElement('p')
        p.textContent='No se encontraron resultados.'
        resultCard.appendChild(p)
      }else{
        matches.forEach(m=>{
          const div = document.createElement('div')
          div.style.marginTop='8px'
          div.innerHTML = `<strong>${m.author}</strong> · ${m.time}<div style="color:var(--muted);margin-top:6px">${m.text}</div>`
          resultCard.appendChild(div)
        })
      }
      view.appendChild(resultCard)
    })

    // initialize default view
    navigateTo('muro')

  </script>
</body>
</html>
